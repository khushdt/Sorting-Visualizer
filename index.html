<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualiser</title>
    <link rel="stylesheet" href="style/index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico">
</head>
<body>
    <div class="header">
        <h1>Sorting Visualizer</h1>
        <div class="variable">
            <div class="range">
                <div class="slider"> 
                    <label for="bars">Array Size</label> : <input id="bars" type="range" name="bars" min="1" max="100" value="50" oninput="setup()" onchange="setup()">
                    <span id="b"></span>
                </div>
                <div class="slide">
                    <label for="delay">Speed</label> : <input id="delay" type="range" name="delay" min="0" max="1000" value="25" oninput="setup()" onchange="setup()">
                    <span id="d"></span>
                </div>
            </div>
            <div class="sorts">
				<input type="button" onclick="SelectionSort()" value="Selection Sort">
				<input type="button" onclick="BubbleSort()" value="Bubble Sort">
				<input type="button" onclick="InsertionSort()" value="Insertion Sort">
				<input type="button" onclick="MergeSort()" value="Merge Sort">
				<input type="button" onclick="QuickSort()" value="Quick Sort">
				<input type="button" onclick="HeapSort()" value="Heap Sort"><br><br>
            </div>
            
            <div id="gen-new"><button onclick="reset()">Generate New Array</button></div>
            
        </div>
    </div>

    <div id="container"></div>     <!--This div is for container-->
    <script src="app/script.js"></script>      <!--Javascript addition-->
</body>
</html>
